<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <div class="page-box">
        <div class="main-box" >
            <a href="index.html">
                <img src="images/piggyvest-logo.svg" id="logo" alt="PiggyVest Logo">
            </a>            
            <div class="form-box">
                <div class="header-box">
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>
                <!-- <form action="" method="post"> -->
                <form action="">
                    <div class="input-box">
                        <label for="fname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number" minlength="11" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="input-box">
                        <label for="refcode">Referrer Phone Or Code (Optional)</label>
                        <input type="text" name="refcode" id="refcode" placeholder="Referrer Phone Or Code">
                    </div>
                    <div class="input-box">
                        <label for="reftype">How Did You Hear About Us? (Optional)</label>
                        <select name="reftype" id="reftype">
                            <fieldset>
                                <option>Click To Select</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="instagram">Instagram</option>
                                <option value="referrer">Friend/Family/Coworker Referrer</option>
                                <option value="google">Google search</option>
                                <option value="playstore">Google playstore</option>
                                <option value="blog">Online Blog</option>
                                <option value="newspaper">Local Newspaper</option>
                                <option value="event">At an event</option>
                                <option value="other">Other</option>
                            </fieldset>
                        </select>                    
                    </div>
                    <div class="button-box">
                        <button type="submit">Create Account</button>
                    </div>                                        
                </form>
            </div>
            <a href="#logo" id="login">Already have an account? Log in</a>            
        </div>
    </div>    
</body>
</html>
